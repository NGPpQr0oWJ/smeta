<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .text-primary {
            color: #80d4ff !important;
        }
        .text-primary:hover {
            color: #00aaff !important;
        }
        .modal-content {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

    <!-- Логотип -->
    <div class="mb-4">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Логотип" style="height: 100px;">
    </div>

    <!-- Форма входа -->
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Вход в систему</h4>
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
        </div>
    </div>

    <!-- Ссылка на модальное окно -->
    <div class="mt-3">
        <a href="#" class="text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#contactAdminModal">
            Нет аккаунта? Свяжитесь с администратором.
        </a>
    </div>

    <!-- Модальное окно "Свяжитесь с администратором" -->
    <div class="modal fade" id="contactAdminModal" tabindex="-1" aria-labelledby="contactAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactAdminModalLabel">Свяжитесь с администратором</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Малкаров Сослан<br>
                    201 корп номер
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты для работы модального окна -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
